<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--my css-->
    <link rel="stylesheet" href="style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Lexend+Deca:wght@200;400&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div id="card">
            <div id="info">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div id="statistics">
                    <div class="numbers">
                        <h2>10k+</h2>
                        <h5>companies</h5>
                    </div>
                    <div class="numbers">
                        <h2>314</h2>
                        <h5>templates</h5>
                    </div>
                    <div class="numbers">
                        <h2>12m+</h2>
                        <h5>queries</h5>
                    </div>
                </div>
            </div>
            <div id="img"></div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/ailenglassmam/" target="_blank">Ail√©n Glassmam</a>.
        </div>
    </main>

</body>
</html>
